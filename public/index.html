    #loadingscreen {
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: row;
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      background-color: whitesmoke;
      background-color: #f6f0f4;
      top: 0;
      left: 0;
      transition: opacity 0.5s;
      opacity: 1;
    }

    mg-app:not([unresolved]) + #loadingscreen  {
      opacity: 0;
    }

    ::-webkit-scrollbar-track {
      background: linear-gradient(to top, #f9f6f6 19px, transparent 22px),linear-gradient(to right, rgba(57,27,56,0.2) 0px, transparent 4px);
    }

    ::-webkit-scrollbar {
      width: 15px;
      border-radius: 0 5px 5px 0;
      background-color: #f9f6f6;
    }

    ::-webkit-scrollbar-thumb {
      width: 7px;
      background-color: white;
      border-radius: 0 5px 5px 0;
      border: 1px solid rgba(57,27,56,0.3);
      border-left: none;
      box-shadow: 1px 1px 1px rgba(57,27,56,0.3);
    }

    ::-webkit-scrollbar-thumb:active {
      background: linear-gradient(white 0, #f9f6f6 20%, #f9f6f6 80%, white 100%);
      box-shadow: inset 0 0 5px white;
    }

  </style>
