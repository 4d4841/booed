        display: block;
        position: relative;
        @apply --layout-horizontal;

        margin:0;

        console.log("connectedCallback grid");
        super.connectedCallback();
        this.addEventListener('iron-resize', this._onResizeEvent);
      }

      disconnectedCallback() {
        this.removeEventListener('iron-resize', this._onResizeEvent);
        super.disconnectedCallback();
      }

      _onResizeEvent(e) {
          this.unitWidth = this.offsetWidth/this.columns;
          let maxH = 1,
              maxW = 1;
          for (let i = 0, it; it = this.items[i]; ++i) {
            let mh = it.y + it.h - 1;
            if (mh > maxH) maxH = mh;
            let mw = it.x + it.w - 1;
            if (mw > maxW) maxW = mw;
          }
          this.style.height = (maxH * this.unitWidth)+"px";
//          this.style.width = (maxW * this.unitWidth)+"px";
      }

      _itemStyle(item, blockSize) {
        if (!blockSize) {
          blockSize = Math.round(this.offsetWidth/this.columns);
        }


        let unit = "px";

        let v = 255-Math.floor(item.index/this.items.length*255);

        /*
        if (item.w ==1 && item.h==1)
        return "width:"+ item.w*blockSize + unit +";" +

               "margin-top:"+ (item.y-1)*blockSize + unit +";" +
               "margin-left:"+ (item.x-1)*blockSize + unit +";" +
               "background:lightgray";
               */

        return "width:"+ (item.w*blockSize) + unit +";" +
               "height:"+ (item.h*blockSize) + unit +";" +
               "margin-top:"+ (item.y-1)*blockSize + unit +";" +
               "margin-left:"+ (item.x-1)*blockSize + unit +";" +
//               "background:url("+item.photo+");background-size:cover;background-position:center;"+

//               "background:rgb("+v+","+v+","+v+");"+

      _itemsChanged(items) {
        /*
          items[n]
          {
            x: xi,
            y: yi,
            w: wi,
            h: hi
          }
        */

        let maxW = 1,
            maxH = 1;
        for ( let i = 0, e; e = items[i]; ++i ) {
          if (e.h > maxH) maxH = e.h;
          if (e.w > maxW) maxW = e.w;
        }
        if (maxW > this.columns) this.columns = maxW;

        let szmp = [];
        for ( let i = maxH; i; --i ) {
          szmp.unshift([]);
          for ( let j = maxW,r = szmp[0]; j; --j ) {
            r.push([1,1]);
          }
        }

        /* Moongom Algorithm */
        for ( let i = 0,e; e = items[i]; ++i ) {
          items[i].index = i;
          items[i].photo = this.photos[getRandomInt(0,195)];

          let [px1,py1] = szmp[e.h-1][e.w-1];
          let px2 = px1 + e.w - 1;
          let py2 = py1 + e.h - 1;

          seeking:
          while (true) {

            while ( px2 <= this.columns ) {

              let hasCollision = false;
              for ( let j = i-1; j >= 0 && !hasCollision; --j) {

                let x1 = items[j].x,
                x2 = items[j].x + items[j].w - 1,
                y1 = items[j].y,
                y2 = items[j].y + items[j].h - 1;

                hasCollision = (px1 > x2 || px2 < x1 || py1 > y2 || py2 < y1) ? false : true;
              }
              if (!hasCollision) {
                szmp[e.h-1][e.w-1] = [px2+1,py1];
                e.x = px1;
                e.y = py1;
                e.szmpX = px2+1;
                e.szmpY = py1;

                break seeking;
              }

              ++px1;
              ++px2;
            }

            px1 = 1;
            ++py1;

            px2 = px1 + e.w -1;
            ++py2;
          }

        }
      }
    }

    customElements.define(MGGrid.is, MGGrid);
  </script>
