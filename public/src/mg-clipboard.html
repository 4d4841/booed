<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mg-clipboard">
<template strip-whitespace>
</template>
<script>
var MGClipboard;
(function() {
  let MGClipboardData = [];
  let MGClipboardInstances = [];
  let MGClipboardNotifying = false;

  class MGClipboardImpl extends Polymer.Element {
    static get is() { return 'mg-clipboard'; }

    static get properties() { return {
      clipboardList: {
        type: Array,
        value: MGClipboardData,
        notify: true,
      },
    }}

    static get observers() { return [
      '_clipboardChanged(clipboardList.splices)'
    ]}

    _clipboardChanged(splices) {
      if (!MGClipboardNotifying && splices) {
        MGClipboardNotifying = true;
        MGClipboardInstances.forEach(instance => {
          if (instance != this) {
            instance.notifySplices('clipboardList', splices);
          }
        });
        MGClipboardNotifying = false;
      }
    }

    constructor() {
      super();
      MGClipboardInstances.push(this);
    }
  }

  MGClipboard = MGClipboardImpl;

  customElements.define(MGClipboard.is, MGClipboard);
})();

</script>
</dom-module>
