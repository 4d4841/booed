<link rel="import" href="mg-data.html">

    <dom-module id="mg-clipboard">
  <template strip-whitespace>
  </template>
  <script>

  /* TODO
   * - Store clipboard data in local storage.
   */
var MGClipboard;

(function() {

MGClipboard = class __MGClipboard extends Polymer.Element {
  static get is() { return 'mg-clipboard'; }

  static get properties() { return {
    clipboardList: {
      type: Array,
      value: MHA.clipboardList,
      notify: true,
    },
  }}

  static get observers() { return [
  ]}

  connectedCallback() {
    super.connectedCallback();
    MHA.addInstance(this, 'clipboardList');
  }

  disconnectedCallback() {
    MHA.removeInstance(this, 'clipboardList');
    super.disconnectedCallback();
  }

}

customElements.define(MGClipboard.is, MGClipboard);
})();
  </script>
    </dom-module>
