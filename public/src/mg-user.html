<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="mg-input.html">
<link rel="import" href="mg-image.html">

<dom-module id="mg-user">
  <template strip-whitespace>
      <custom-style>
    <style is="custom-style" include="mg-common-styles mg-input iron-flex iron-flex-alignment">
      :host {
        @apply --layout-vertical;
        @apply --layout-center;
      }

      mg-input {
        width: 180px;
        margin:10px;
      }

      a:link {
            text-decoration: none;
      }

      mg-button > * {
        font-family: 'Athiti', sans-serif;
        font-size: 18px;
        font-weight: 500;
        padding: 8px 44px;
        background-color: white;
      }

      mg-button > *:active {
        background-color: #000;
        color: white;
      }

      mg-button > *:focus {
        background-color: azure;
        color: #202020;
      }

      mg-button.single-button,
      mg-button.upper-button,
      mg-button.lower-button {
        @apply(--layout-vertical);
        padding:0;
        margin:0;
      }

      mg-button.single-button >*,
      mg-button.upper-button >*,
      mg-button.lower-button >* {
        border-radius: 5px;
        padding:0;
        height:40px;
        box-shadow: 1px 1px 2px var(--app-shadow-color);
      }

      mg-button.upper-button >* {
        border-bottom: 0px;
        border-radius: 5px 5px 0 0 ;
      }

      mg-button.lower-button >* {
        border-top: 1px dotted black;
        border-radius: 0 0 5px 5px;
      }

      mg-button >*:active {
        background-color:#202020;
        color: white;
      }

      .button {
        width: 100%;
        height: 40px;
        --paper-button: {
          @apply(--layout-horizontal);
          font-family: 'Mitr', sans-serif;
          font-size: 16px;
          font-weight: bold;
        }
      }

      .button iron-icon {
        margin-right: 10px;
      }

      #loginBB {
        font-family: 'Athiti', sans-serif;
        font-size: 16px;
        font-weight: bold;
        border-top: 1px dashed tomato;
        height: 40px;
        width: 200px;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }

      #loginGG {
        max-width: 50px;
        min-width: 50px;
        width: 50px;
        height: 40px;
        background-color: tomato;
        padding: 0;
        border-radius: 0;
        margin: 0;
      }

      #loginGG >*:active {
        background-color:orange;
      }

      #id-card {
        width: 240px;
        z-index: 1;
        border-radius: 10px;
        overflow: hidden;
        box-sizing: border-box;
      }

      #id-card[state=waiting] {
        border-radius: 50%;
      }

      .main-frame {
        width:240px;
        @apply(--layout-vertical)
        transition: opacity 0.5s;
        background-color: white;
        box-shadow: 1px 1px 5px var(--app-shadow-color);
       /* max-width:300px; */
        border-radius: 10px;
        padding:20px;
        z-index: 1;
        box-sizing: border-box;
      }

      /*
      #home-button {
        width: 100%;
        height: 40px;
        background-size: 90%;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url(/images/logo-bounce-in.svg);
      }

      #home-button[state=waiting] {
        display: none;
      }
      */

      .info-button {
        --paper-icon-button: {
          width: 32px;
          height: 32px;
        };
      }

      .main-info {
        width:220px;
        box-sizing: border-box;
        @apply(--layout-vertical)
        @apply(--layout-end-justified);
        transition: opacity 0.5s;
        box-shadow: 1px 1px 3px var(--app-shadow-color);
        border-radius: 5px;
        border-radius: 0 0 5px 5px;
        background: var(--booed-contents-background);
        z-index: 0;
        top:10px;
        position:relative;
        margin-top:-35px;
        padding: 0px;
        transition: background-color 0.5s, max-height 0.5s ease-in;
        max-height: 50px;
        overflow: hidden;
      }

      .main-info[expand] {
        max-height: 1000px;
        background: white;
      }

      h3  {
        margin: 0;
        padding: 5px 0;
        font-family: 'Mitr', sans-serif;
        font-size: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      h3 iron-icon {
        margin-right: 10px;
      }

      .photo {
        height: 240px;
        width: 240px;
        background-size: cover;
        margin: 0px;
      }

      .under-photo {
        background: linear-gradient(
          transparent 0,
          purple 100px);
        background-repeat: no-repeat;
        color: white;
        text-align: left;
        text-shadow: 1px 1px 3px #200020;
        max-height: 40px;
        line-height: 20px;
        height: 40px;
        width: 240px;
        z-index:1;
        display: block;
        position: absolute;
        margin-top: -40px;
        overflow: hidden;
        padding-left: 10px;
        box-sizing: border-box;
      }

      .under-photo h3  {
        padding: 0;
      }

      @media (max-width: 767px) {
      }

    </style>
      </custom-style>

  <paper-card id="id-card" state$="[[state]]">
    <!--
    <a href="/" class="center vertical layout">
      <paper-button id="home-button" alt="home" title="home" state$="[[state]]"></paper-button>
    </a>
    -->
    <iron-pages id="pages" selected="[[state]]" attr-for-selected="state" class="center vertical layout">
      <div state="waiting" style="width:200px;height:150px;margin-top:50px" class="layout horizontal center center-justified">
        <img src="images/logo-bounce.svg">
      </div>
      <div state="init" class="center end-justified vertical layout">
        <!-- Begin: init -->
          <dom-if if="[[!me.User.email]]">
        <template>
          <!-- Begin: login panel -->
            <h3>เข้าสู่ระบบสมาชิก</h3>

                <mg-input>
              <input value="{{accountEmail::input}}" type="email" id="accountEmail" name="accountEmail" pattern=".{2,50}"
                  placeholder="email" autofocus
                  aria-labelledby="accountEmailLabel accountInfoHeading">
              <mg-md-decorator error-message="กรุณากรอกอีเมล" aria-hidden="true">
                <label id="accountEmailLabel"><iron-icon icon="mail"></iron-icon> อีเมล</label>
                <mg-underline></mg-underline>
              </mg-md-decorator>
                </mg-input>

                <mg-input>
              <input value="{{accountPassword::input}}" type="password" id="accountPassword" name="accountPassword" pattern=".{2,50}"
                  placeholder="พาสเวิร์ด" autofocus
                  aria-labelledby="accountPasswordLabel accountInfoHeading">
              <mg-md-decorator error-message="กรอกพาสเวิร์ด" aria-hidden="true">
                <label id="accountPasswordLabel"><iron-icon icon="key"></iron-icon> พาสเวิร์ด</label>
                <mg-underline></ball-underline>
              </mg-md-decorator>
                </mg-input>

              <div class="card-actions layout horizontal justified" style="margin-top:30px;width:240px;padding:0">
                  <paper-button id="loginBB" on-click="_signIn" class="layout horizontal center-justified">
                  เข้าระบบ
                  </paper-button>

                  <paper-button id="loginGG" on-click="_googleSignIn" class="layout horizontal center-justified">
                  <iron-icon icon="google" style="color:white"></iron-icon>
                  </paper-button>
              </div>
          <!-- End: login panel -->
        </template>
          </dom-if>

          <dom-if if="[[me.User.email]]">
        <template>
          <!-- begin: user panel -->
            <mg-image class="photo" src="[[me.User.photoURL]]"></mg-image>
            <div class="under-photo">
              <h3>[[me.User.email]]<br>[[me.User.displayName]]</h3>
            </div>

            <paper-button class="button" on-click="_signOut" class="layout horizontal center-justified">
            <iron-icon icon="coffee" style="color:tomato"></iron-icon> ออกจากระบบ
            </paper-button>
          <!-- End: user panel -->
        </template>
          </dom-if>
        <!-- End: init -->
      </div>
      <div state="welcome" class="center end-justified vertical layout">
        <h3>ยินดีต้อนรับสู่ระบบสมาชิกค่ะ</h3>
          <dom-if if="[[response]]">
        <template>
        <p style="padding:0;margin:0;margin-bottom:10px">[[response.successMessage]]</p>
        </template>
          </dom-if>

          <dom-if if="[[me.User.email]]">
        <template>
          <!-- begin: user panel -->
            <mg-image class="photo" src="[[me.User.photoURL]]"></mg-image>
            <div class="under-photo">
              <h3>[[me.User.email]]<br>[[me.User.displayName]]</h3>
            </div>

            <paper-button class="button" on-click="_signOut" class="layout horizontal center-justified">
            <iron-icon icon="coffee" style="color:tomato"></iron-icon> ออกจากระบบ
            </paper-button>
          <!-- End: user panel -->
        </template>
          </dom-if>

      </div>
      <div state="error" class="center end-justified vertical layout">
        <h3>เกิดความผิดพลาด</h3>
        <p style="padding:0;margin:0;margin-bottom:10px">[[response.errorMessage]]</p>

                  <a style="width:260px;border-top: 1px dashed lightgray;padding:0;margin:0" href="/user">
            <paper-button class="button" class="layout horizontal center-justified">
            <iron-icon icon="error" style="color:tomato"></iron-icon> ลองอีกครั้ง?
            </paper-button>
                  </a>

      </div>
    </iron-pages>
  </paper-card>
      <div on-click="_toggleInfo" class="center vertical end-justified layout main-info" expand$="[[expand]]" hidden="[[_shouldHideInfoPanel(me.User.email,state)]]">
        <p style="font-size:13px; padding: 20px 10px 0 10px;text-align:justify;text-align-last:center">
          หากคุณยังไม่ลงทะเบียนเป็นสมาชิก คุณสามารถเข้าสู่ระบบสมาชิกด้วย <span style="font-weight:bold">บัญชีกูเกิล</span> ของคุณได้ทันที เพียงกด<br>
          <iron-icon style="margin:5px;padding:0 5px;background-color:tomato;border-radius:5px;color:white;--iron-icon-width:20px;" icon="google"></iron-icon> <br>(หรือ<a href="https://accounts.google.com/SignUp">สร้างบัญชีใหม่</a>ถ้ายังไม่มี)
          <br><br>
          การเป็นสมาชิกจะช่วยให้คุณติดตามสถานะรายการ หรือรับบริการอื่นๆ ได้สะดวกรวดเร็วยิ่งขึ้น
          นอกจากนี้คุณยังสามารถปรับปรุงข้อมูลส่วนตัว รับการแจ้งเตือนเฉพาะสิ่งที่น่าสนใจ
          สมัครหรือยกเลิกบริการข่าวสารและโปรโมชั่นต่างๆ ตลอดจนถึงการเข้าใช้งานฟีเจ้อร์อื่นๆ เช่นการสร้างร้านของคุณเอง เป็นต้น
        </p>
        <iron-icon style="display:block;--iron-icon-width:20px" icon="help"></iron-icon>
        <!--<paper-icon-button class="info-button" icon="help"></paper-icon-button>-->
      </div>

    <app-route
        active="{{routeActive}}"
        data="{{routeData}}"
        route="[[route]]"
        pattern="/:state">
    </app-route>
  </template>
  <script>
    class MGUser extends Polymer.Element {
      static get is() { return 'mg-user'; }

      static get properties() { return {

        route: {
          type: Object,
          notify: true
        },

        state: {
          type: String,
          reflectToAttribute: true,
          value: 'init'
        },

        menu: {
          type: Array,
          notify: true
        },

        userMenu: {
          type: Array,
          notify: true
        },

        expand: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        me: {
          type: Object,
          value: {},
          notify: true,
        },

        admin: {
          type: Boolean,
          value: false
        },

        visible: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

      }}

      static get observers() { return [
        '_appInitialized(firebaseApp)',
        '_updateState(routeActive, routeData)',
        '_visualChanged(visible,menu)',
      ]}

      _visualChanged(visible,menu) {
        if (this.visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'User : 👻', menu:this.menu}}));
        }
      }

      _appInitialized(firebaseApp) {
        if (firebaseApp) {
          this.__validWaiting = true;
          this._pushState("waiting");
          firebaseApp.auth().onAuthStateChanged(this._onAuthStateChanged.bind(this));
        }
      }

      _onAuthStateChanged(user) {
        this.set('me.User', user);
        if (user) {
          /*
          firebase.database().ref('admins/'+auth.uid).once('value').then(this._onAdminInfo.bind(this));
          firebase.database().ref('home/'+auth.uid+"/registration").once('value').then(this._onUserRegistration.bind(this));
          */
          /*
          if (user.photoURL) {
            this.notifyPath('user.photoURL');
          }
          */
          this._pushState("welcome");
          this.menu = [
            {name:"profile", path:"/user/profile", icon:"face", title:"โพรไฟล์"},
            {name:"order", path:"/user/order", icon:"credit-card", title:"รายการสั่งซื้อ"},
            {name:"products", path:"/user/products", icon:"local-mall", title:"ขายสินค้า"},
            {name:"store", path:"/user/store", icon:"store", title:"ร้าน"},
            {name:"inbox", path:"/user/inbox", icon:"inbox", title:"อินบอกซ์"},
            {name:"help", icon:"help", title:"ความช่วยเหลือ", submenu:[
              {name:"tos", path:"/about/tos", icon:"info", title:"เงื่อนไขการให้บริการ", },
              {name:"policy", path:"/about/policy", icon:"info", title:"นโยบายความเป็นส่วนตัว"},
            ]},
          ];
          this.userMenu = [
            { name:"user-menu",
              title: this.me.User.email,
              icon: "account-box",
              submenu: [
                {name:"profile", path:"/user/profile", icon:"face", title:"โพรไฟล์"},
                {name:"signout", action:"_signOut", icon:"coffee", color:"tomato", title:"ออกจากระบบ"},
              ]
            }
          ];
        } else {
          this._pushState("init");
          this.menu = [
            {name:"signin", icon:"lock", title:"เข้าสู่ระบบ"},
            {name:"help", icon:"help", title:"ความช่วยเหลือ", submenu:[
              {name:"tos", path:"/about/tos", icon:"info", title:"เงื่อนไขการให้บริการ", },
              {name:"policy", path:"/about/policy", icon:"info", title:"นโยบายความเป็นส่วนตัว"},
            ]},
          ];
          this.userMenu = null;

           /*[
            { name: "/user/profile",
              icon: "face",
              title: "สมาชิก",
              submenu: [
                {name:"/user/profile", icon:"key", title:"เข้าสู่ระบบสมาชิก", },
                {name:"tos", icon:"info", title:"เงื่อนไขการให้บริการ", },
                {name:"policy", icon:"info", title:"นโยบายความเป็นส่วนตัว"},
              ]
            }
          ];*/
        }
      }

      _shouldHideInfoPanel(email,state) {
        return email || state == "waiting" || state == "error";
      }

      _signIn(e) {
        this._pushState("error");
        /* XXX */
      }

      _googleSignIn(e) {
        this._pushState('waiting');

        this.firebaseApp.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL).then(
          function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            return firebase.auth().signInWithRedirect(provider);
          })
          .catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log("Error", error);
          });
      }

      _pushState(state) {
        if (!this.visible) return;
        this.set('route.path', "init");
        this._validState = state;
        this.set('route.path', state);
      }

      _updateState(active, routeData) {

        if (active && routeData) {
          let state = routeData.state;

          if (state == 'waiting' && this.__validWaiting) {
            this.state = state;
            this.__validWaiting = false;
            return;
          }

          if (this._validState === state) {
            this.state = state;
            this._validState = '';
            return;
          }
        }
        this.state = 'init';
      }

      _signOut(e) {
        this.firebaseApp.auth().signOut();
        this._pushState("init");
      }

      _calculateAvatarStyle(url) {

      }
      _toggleInfo(e) {
        this.expand = !this.expand;
      }


    }

    customElements.define(MGUser.is, MGUser);
  </script>
</dom-module>
