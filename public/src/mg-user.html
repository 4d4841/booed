    class MGUser extends Polymer.Element {
      static get is() { return 'mg-user'; }

        },

          value: false,
          observer: '_visibleChanged',
        },
      }}

      static get observers() { return [
        '_userChanged(me.user)',
        '_menuSelectedChanged(menu.selected)',
      ]}

      _userMenuChanged(userMenu) {
        if (this.visible) {
          this.set('menu',userMenu);
          this.set('menu.selected', this.userMenuSelected);
        }
      }

      _visibleChanged( visible ) {
        if (visible) {
          this.set('menu',this.userMenu);
          this.set('menu.selected', this.userMenuSelected);
        }
      }

      _setMenu(menu) {
        if (this.menu && menu) {
          menu.selected = this.menu.selected;
        }
        this.set('menu', menu);
      }

              return;
