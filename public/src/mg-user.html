<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="mg-profile.html">
<link rel="import" href="mg-items.html">
<link rel="import" href="mg-image.html">

<dom-module id="mg-user">
  <template strip-whitespace>
      <custom-style>
    <style include="mg-common-styles iron-flex iron-flex-alignment">
      :host {
      }

      @media (max-width: 767px) {
      }

    </style>
      </custom-style>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      selected-attribute="visible"
      fallback-selection="404"
      >
      <mg-profile
        name="profile"
        me="{{me}}"
      ></mg-profile>
      <div name="order">
        Order section
      </div>
      <mg-items
        id="items"
        name="items"
        me="[[me]]"
        route="{{subroute}}"
        items="{{items}}"
      ></mg-items>
      <div name="store">
        show store
      </div>
      <div name="inbox">
        show inbox
      </div>
      <div name="help">
        <center>
        <img width="150px" src="images/logo-full.svg">
        <h2>Aide-toi, le ciel t'aidera.</h2>
        <div style="width:400px">

        <h3>Booed</h3>

          This is a demo website for Booed Project, a free shopping application
          being built with Polymer and Firebase. The goal is to allow third
          parties to create their own shops, manage merchandises and stocks and
          receive orders. While the front page will be used to prioritize all shops'
          products and categories, each user will be able to customize fronts
          for their own shops.

        <h3>l10n</h3>
        Thai,Korean,Japanese,English

        <h3>Source</h3>
          Please visit <a href="https://github.com/4d4841/booed">https://github.com/4d4841/booed</a> for more information.
        </div>
       </center>
      </div>
    </iron-pages>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

  </template>
  <script>
  (function(){
    var _MGUserAppMenu = { selected: "", entries: [
            { name:"profile", path:"/user/profile", icon:"face", title:"โพรไฟล์"},
            { name:"order", path:"/user/order", icon:"credit-card", title:"รายการสั่งซื้อ"},
            { name:"items", path:"/user/items", icon:"widgets", title:"ไอเท็ม",
              submenu: { entries:[
                  { name:"products", path:"/user/items/products", icon:"local-mall", title:"สินค้า" },
                  { name:"articles", path:"/user/items/articles", icon:"local-library", title:"อาร์ติเคิล" },
                  { name:"collections", path:"/user/items/collections", icon:"group-work", title:"คอลเลคชั่น" },
                  { name:"galleries", path:"/user/items/galleries", icon:"photo-library", title:"แกลเลอรี่" },
              ]}
            },
            { name:"store", path:"/user/store", icon:"store", title:"ร้าน"},
            { name:"inbox", path:"/user/inbox", icon:"inbox", title:"อินบอกซ์"},
            { name:"help", icon:"help", title:"ความช่วยเหลือ",
              submenu: { entries:[
                  { name:"tos", path:"/about/tos", icon:"info", title:"เงื่อนไขการให้บริการ", },
                  { name:"policy", path:"/about/privacy-policy", icon:"info", title:"นโยบายความเป็นส่วนตัว", },
              ]}
            },
          ]};
          /*
              submenu: { entries:[
                  { name:"tos", path:"/about/tos", icon:"info", title:"เงื่อนไขการให้บริการ", },
                  { name:"policy", path:"/about/privacy-policy", icon:"info", title:"นโยบายความเป็นส่วนตัว", submenu: { entries:[
                  { name:"products", path:"/user/items/products", icon:"local-mall", title:"สินค้า" },
                  { name:"articles", path:"/user/items/articles", icon:"local-library", title:"อาร์ติเคิล" },
                  { name:"collections", path:"/user/items/collections", icon:"group-work", title:"คอลเลคชั่น" },
                  { name:"galleries", path:"/user/items/galleries", icon:"photo-library", title:"แกลเลอรี่",submenu: { entries:[
                  { name:"products", path:"/user/items/products", icon:"local-mall", title:"สินค้า" },
                  { name:"articles", path:"/user/items/articles", icon:"local-library", title:"อาร์ติเคิล" },
                  { name:"collections", path:"/user/items/collections", icon:"group-work", title:"คอลเลคชั่น" },
                  { name:"galleries", path:"/user/items/galleries", icon:"photo-library", title:"แกลเลอรี่" },
              ]} },
              */

    var _MGUserMenu = { entries: [
            { name: "user-menu",
              icon: "account-box",
              submenu: { entries:[
                { name: "profile", path:"/user/profile", icon:"face", title:"โพรไฟล์"},
                { name: "signout",
                  icon: "local-cafe",
                  color: "tomato",
                  title: "ออกจากระบบ"},
              ]}
            }
          ]};


    var _MGUserAppSignInMenu = { entries: [
            { name: "profile", path: "/user/profile", icon: "lock", title: "เข้าสู่ระบบ"},
            { name: "help", icon: "help", title: "ความช่วยเหลือ",
              submenu: { entries: [
                  { name: "tos", path: "/about/tos", icon: "info", title: "เงื่อนไขการให้บริการ", },
                  { name:"policy", path:"/about/privacy-policy", icon:"info", title:"นโยบายความเป็นส่วนตัว" },
              ]}
            },
          ]};

    class MGUser extends Polymer.Element {
      static get is() { return 'mg-user'; }

      static get properties() { return {
        /*
        route: {
          type: Object,
          notify: true
        },
        */

        route: Object,

        subroute: {
          type: Object,
          notify: true
        },

        routeData: {
          type: Object,
          notify: true
        },

        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_pageChanged'
        },

        me: {
          type: Object,
          notify: true,
        },

        menu: {
          type: Object,
          notify: true,
        },

        userMenu: {
          type: Object,
          notify: true
        },

        visible: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
      }}

      static get observers() { return [
        '_routeDataChanged(routeData)',
        '_userChanged(me.user)',
        '_visibleChanged(visible, menu, me)',
        '_selectedChanged(menu.selected)',
      ]}

      _visibleChanged( visible , menu, me) {
        if (visible && menu && me) {
          if (this.me.user) {
            this.set('menu', _MGUserAppMenu);
          }
          else {
            this.set('menu', _MGUserAppSignInMenu);
          }
        }
      }

      _setMenu(menu) {
        if (this.visible) {
          if (this.menu && menu) {
            menu.selected = this.menu.selected;
          }
          this.set('menu', menu);
        }
      }

      _userChanged(user) {
        if (user) {
          _MGUserMenu.entries[0].title = this.me.user.email;
          _MGUserMenu.entries[0].submenu.action = this._onUserMenu.bind(this);
          this.set('userMenu', _MGUserMenu);

          this._setMenu(_MGUserAppMenu);
        } else {
          this._setMenu(_MGUserAppSignInMenu);
          this.set('userMenu', { entries: [
            { action:this._signGoogle.bind(this), name: "profile", icon: "google", title: "เข้าสู่ระบบด้วยบัญชีกูเกิ้ล"},
          ]});
        }
      }

      _signGoogle(){
        console.log("sign g");
      }

      _selectedChanged(selected) {
        if (this.visible) {
          for(let i = 0; i < this.menu.entries.length; ++i) {
            if (this.menu.entries[i].name == selected) {

              this.set('routeData.page', selected);
              this.set('page', selected);
              return;
            }
          }
          this.set('page', 'profile');
        }
      }

      _routeDataChanged( routeData ) {
        if (this.visible) {
          this.set('menu.selected', routeData.page || 'profile');
        }
      }

      _pageChanged( pg ) {
        this.dispatchEvent(new CustomEvent('change-section', {
          bubbles: true,
          composed: true,
          detail: {title: pg && pg[0].toUpperCase() + pg.slice(1)}
         }));
      }

      _onUserMenu (e) {
        MGAPP.AU.signOut();
      }

      /*
      _visualChanged(visible,menu) {
        if (this.visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'User : 👻', menu:this.menu}}));
        }
      }
      */
    }

    customElements.define(MGUser.is, MGUser);
  })();
  </script>
</dom-module>
