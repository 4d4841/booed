  <script>

  function MGIconForRole(role) {
    switch(role) {
      case "product": return "local-mall";
      case "article": return "local-library";
      case "collection": return "group-work";
      case "gallery": return "photo-library";
      case "photo": return "photo";
      case "sales": return "sales-baht";
      default: return role;
    }
  }

  function MGCopyObject(o) {
    var out, v, key;
    out = Array.isArray(o) ? [] : {};
    for (key in o) {
      v = o[key];
      out[key] = (typeof v === "object") ? MGCopyObject(v) : v;
    }
    return out;
  }

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }

  let seed = 10;
  function mg_random() {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }

  function getSeededRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(mg_random() * (max - min)) + min;
  }

  var MGAbsoluteUrl = (function() {
    var a;

    return function(url) {
      if(!a) a = document.createElement('a');
      a.href = url;

      return a.href;
    };
  })();

  function MGDeepSet(target, path, object) {
    if (typeof object === 'object') {
      if (object === null) {
        target.set(path, null);
        return;
      }
      if (Array.isArray(object)) {
        let old = target.get(path);
        if (!Array.isArray(old)
          || old.length != object.length
          || !old.every((v,i) => v === object[i])) {
            /* Only set if not equal */
            target.set(path, object);
        }
        return;
      }
      if (typeof target.get(path) !== 'object') {
        target.set(path, {});
      }
      Object.keys(object).forEach(key => {
        MGDeepSet(target, path+'.'+key, object[key]);
      });
    } else {
      target.set(path, object);
    }
  }

  window.performance && performance.mark && performance.mark('mg-app - before register');

    /*XXX UID of other user */
    registerRepresentation(key,srcCallback,blob,contentType) {
      if (!key) {
        srcCallback(key,'src','images/logo-pumpkin-outline-grayout.svg');
        return;
      }

      let rep = this.representations[key];
      if (!rep) {
        rep = {};
        this.set('representations.'+key, rep);
      }

      if (blob) {
        let repSTRef = this.ST.ref('UID').child(this.AU.currentUser.uid).child('DATA').child(key);
        /* Task begin. Upload the blob onto storage. */
        let metadata = {
          contentType: contentType || 'image/jpeg',
        }

        let task = repSTRef.put(blob,metadata);

        /* If uploader didn't specify srcCallback then _callbacks could be empty.
         * It sill allocates an empty list to prevent another registration from solving
         * URL as it's going to use the given Blob as source.
         */
        //console.assert(!rep._callbacks, "_callbacks already exists, reupload isn't correctly implemented yet.");
        rep._callbacks = rep._callbacks || [];
        if (srcCallback) {
          /* expose task once to the uploading call */
          srcCallback(key,'task',task);
          rep._callbacks.push(srcCallback);
        }

        task.on( firebase.storage.TaskEvent.STATE_CHANGED, snapshot => {
            rep._callbacks.forEach(function(cb){
              cb(key,'progress',snapshot);
            });
          }, error => {
            rep._callbacks.forEach(function(cb){
              cb(key,'error',error);
            });
          }, () => {
            rep._callbacks.forEach(function(cb){
              cb(key,'complete',true); /* XXX false on cancellation */
            });

            if (rep.src) {
              /* Whichever done last must delete the callbacks, existing src means
               * that the reader already solved it.
               */
              delete rep._callbacks;
            }
          }
        ); /*End of uploading task*/

        /* Read blob as src and create thumbnail */
        var reader = new FileReader();
        reader.onload = e => {

          this.set(['representations',key,'src'], e.target.result);

          rep._callbacks.forEach(function(cb){
            cb(key, 'src', e.target.result);
          });

          if (task.snapshot.state === "SUCCESS") {
            /* src didn't exist when task ended so it didn't delete the callbacks yet,
             * let task delete it once it's done.
             */
            delete rep._callbacks;
          }
        };
        reader.readAsDataURL(blob);

      } /* end if(blob) */
      else if (srcCallback) {
        if (rep._callbacks) {
          /* _callbacks exists, it could be either getting src or an uploading in progress. */
          if (rep.src) {
            /* if src was resolved, just call it a day */
            srcCallback(key,'src',rep.src);
          } else {
            /* or join the waiting campfire */
            rep._callbacks.push(srcCallback);
          }
        } else if (!rep.src) {
          /* no callback and no src, so no chance it is getting src, so let's get it now */
          rep._callbacks = [srcCallback];

          this.DB.ref('representations').child(key).child('uid').once('value', snapshot => {
            let uid = snapshot.val();
            if (uid) {
              let repSTRef = this.ST.ref('UID').child(uid).child('DATA').child(key);
              repSTRef.getDownloadURL().then(url => {
                this.set(['representations',key,'src'], url);
                rep._callbacks.forEach(function(cb){ cb(key,'src',url); });
                delete rep._callbacks;
              }).catch(error => {
                /* This might have been invoked before the upload task started by any following registerRep call.
                 * Please don't do that!
                 */
                console.warn(`Representation src for ${key} does not exist. Callback has not been released.`,error);
              });
            }

            console.assert(uid, "XXX UID not found, should wait?");

          });
        } else /* src has been resolved */ {
          srcCallback(key, 'src', rep.src);
        }
      }



      /*
      else if (!rep._callbacks && !rep.src) {

        rep._callbacks = rep._callbacks || [];
        rep._callbacks.push(srcCallback);

        storageRef.child(key).getDownloadURL().then(function(url){
          this.set(['representations',key,'src'], url);
          rep._callbacks.forEach(function(cb){ cb(url); });
          delete rep._callbacks;
        }.bind(this));
      } else if (rep._callbacks){
        rep._callbacks.push(srcCallback);
      }
      */

      /* return function to unsubscribe srcCallback */
      return function(){
        if (rep._callbacks) {
          /* Replace the _callbacks not to interrupt the on-going forEach */
          rep._callbacks = rep._callbacks.slice();
          let idx = rep._callbacks.indexOf(srcCallback);
          if (idx >= 0) {
            rep._callbacks.splice(idx,1);
          }
        }
      };
    }

    _routePageChanged(page) {
      if (this.page === 'list') {
        this._listScrollTop = window.pageYOffset;
      }

      this.page = page || 'home';

      // Close the drawer - in case the *route* change came from a link in the drawer.
      this.drawerOpened = false;
    }

    _pageChanged(page, oldPage) {
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:null}}));

      if (page != null) {
        // home route is eagerly loaded
        if (page == 'home') {
          this._pageLoaded(Boolean(oldPage));
        // other routes are lazy loaded
        } else {

          // When a load failed, it triggered a 404 which means we need to
          // eagerly load the 404 page definition
          let cb = this._pageLoaded.bind(this, Boolean(oldPage));
          Polymer.importHref(
            this.resolveUrl('mg-' + page + '.html'),
            cb, cb, true);
        }
      }
    }

    _pageLoaded(shouldResetLayout) {
      this._ensureLazyLoaded();
      if (shouldResetLayout) {
        // The size of the header depends on the page (e.g. on some pages the tabs
        // do not appear), so reset the header's layout only when switching pages.
        Polymer.Async.timeOut.run(() => {
          this.$.header.resetLayout();
        }, 1);
      }
    }

    _ensureLazyLoaded() {
      // load lazy resources after render and set `loadComplete` when done.
      if (!this.loadComplete) {
        Polymer.RenderStatus.afterNextRender(this, () => {
          Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
            // Register service worker if supported.
            if ('serviceWorker' in navigator) {
//                navigator.serviceWorker.register('service-worker.js', {scope: '/'});
            }
            this._notifyNetworkStatus();
            this.loadComplete = true;
          });
        });
      }
    }

    _notifyNetworkStatus() {
      let oldOffline = this.offline;
      this.offline =  !navigator.onLine;
      // Show the snackbar if the user is offline when starting a new session
      // or if the network status changed.
      if (this.offline || (!this.offline && oldOffline === true)) {
        if (!this._networkSnackbar) {
          this._networkSnackbar = document.createElement('mg-snackbar');
          this.root.appendChild(this._networkSnackbar);
        }
        this._networkSnackbar.innerHTML = this.offline ?
            'You are offline' : 'You are online';
        this._networkSnackbar.open();
      }
    }

    _toggleDrawer() {
      this.drawerOpened = !this.drawerOpened;
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:null}}));

    // Elements in the app can notify section changes.
    // Response by a11y announcing the section and syncronizing the category.
    _onChangeSection(event) {
      let detail = event.detail;

      // Scroll to the top of the page when navigating to a non-list page. For list view,
      // scroll to the last saved position only if the category has not changed.
      let scrollTop = 0;
      if (this.page === 'home') {
        if (this.categoryName === detail.category) {
          scrollTop = this._listScrollTop;
        } else {
          // Reset the list view scrollTop if the category changed.
          this._listScrollTop = 0;
        }
      }
      // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
      // effects during the scroll.
      Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

//        this.categoryName = detail.category || '';

      // Announce the page's title
      if (detail.title) {
        document.title = detail.title + " - Booed";
        this._announce(detail.title + ', loaded');
      }

      /*
      if (detail.menu) {
        this._closeSubmenu();
        this.set('menu', detail.menu);
      }
      */
    }

    _openModelSubmenu(model,expand) {
      for(let i = 0, sub; sub = this.menu.entries[i]; ++i) {
        if (sub.name == model.item.name && sub.submenu) {
          if (this.submenu === sub.submenu) {
            this._closeSubmenu();

          } else if (expand || this.menu.selected == model.item.name) {
            /* Only show its submenu if it's already selected. */
            this.$.balloon.positionTarget = model.children[0];
            this.submenu = sub.submenu;
            this.$.balloon.open();
          }
          return;
        }
      }
      console.warn(model,'XXX');
      this._closeSubmenu(); /*XXX?*/
    }

    _onMenuTap(e) {
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:this}}));

      this._openModelSubmenu(e.model);
    }

    _onMenuTapExpand(e) {
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:this}}));

      e.stopImmediatePropagation();
      this._openModelSubmenu(e.model,true);
    }

    _onScroll(e) {
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:null}}));
    }

    _onResize(e) {
      this.dispatchEvent(new CustomEvent('close-contextual-menu', {
        bubbles: true, composed: true, detail:{sender:null}}));
    }

    _closeSubmenu() {
      this.$.balloon.close();
      Polymer.Async.timeOut.run(() => {
        this.submenu = {};
      }, 250);
    }

    _onCloseContextualMenu(e) {
      if (e.detail && e.detail.sender != this) {
        this._closeSubmenu();
      }
    }

    _onAddCartItem(event) {
      if (!this._cartModal) {
        this._cartModal = document.createElement('mg-cart-modal');
        this.root.appendChild(this._cartModal);
      }
      this.$.cart.addItem(event.detail);
      this._cartModal.open();
      this._announce('Item added to the cart');
    }

    _onSetCartItem(event) {
      let detail = event.detail;
      this.$.cart.setItem(detail);
      if (detail.quantity === 0) {
        this._announce('Item deleted');
      } else {
        this._announce('Quantity changed to ' + detail.quantity);
      }
    }

    _onClearCart() {
      this.$.cart.clearCart();
      this._announce('Cart cleared');
    }

    _onUserLogin(e) {
      /*
      this.$.me.setEmail(e.detail.accountEmail);
      this.$.me.setHash(e.detail.accountHash);
      */
    }

    // Elements in the app can notify a change to be a11y announced.
    _onAnnounce(e) {
      this._announce(e.detail);
    }

    // A11y announce the given message.
    _announce(message) {
      this._a11yLabel = '';
      this._announceDebouncer = Polymer.Debouncer.debounce(this._announceDebouncer,
        Polymer.Async.timeOut.after(100), () => {
          this._a11yLabel = message;
        });
    }

    // This is for performance logging only.
    _domChange(e) {
      if (window.performance && performance.mark && !this.__loggedDomChange) {
        let target = e.composedPath()[0];
        let host = target.getRootNode().host;
        if (host && host.localName.match(this.page)) {
          this.__loggedDomChange = true;
          performance.mark(host.localName + '.domChange');
        }
      }
    }

    _onFallbackSelectionTriggered() {
      this.page = '404';
    }

    _computeShouldShowTabs(page, smallScreen) {
      return (page === 'home' || page === 'user') && !smallScreen;
    }

    _computeShouldRenderTabs(_shouldShowTabs, loadComplete) {
      return _shouldShowTabs && loadComplete;
    }

    _computeShouldRenderDrawer(smallScreen, loadComplete) {
      return smallScreen && loadComplete;
    }

    _computePluralizedQuantity(quantity) {
      return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
    }

    _computeLogo(smallScreen) {
      return smallScreen ? "/images/logo-small.svg": "/images/logo.svg" ;
    }
