<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="mg-data.html">
<link rel="import" href="mg-input.html">
<link rel="import" href="mg-clipboard-view.html">

    <dom-module id="mg-item-editor">
  <template strip-whitespace>
<style>

:host {
  display: block;
  background-size: 60%;
  background-position: center;
  @apply --layout-vertical;
  @apply --layout-flex;
  border-radius: 5px;
}

:host([nokey]) #name-editor {
  display: none;
}

#name-editor {
  margin-left: 8px;
  margin-right: 20px;
}

@media (max-width: 767px) {
}

</style>

  <div class="horizontal layout end">
<mg-input
  id="name-editor"
  label="[[_formatLabelDescription(editorRole)]]"
  icon="[[iconForRole(editorRole)]]"
  value="{{item.name}}"
></mg-input>
  </div>

  </template>
  <script>
var MGItemEditor
(function() {

MGItemEditor = class __MGItemEditor extends MHA.Configurations(Polymer.Element) {

  static get is() { return 'mg-item-editor'; }

  static get properties() { return {
    item : {
      type: Object,
      notify: true,
    },

    nokey: {
      type: Boolean,
      notify: true,
      reflectToAttribute: true,
      value: true,
    },

    norole: {
      type: Boolean,
      notify: true,
      reflectToAttribute: true,
      value: true,
    },

    name: {
      type: String,
      notify: true,
    },

    clipboardList: {
      type: Array,
      notify: true,
    },

    editing: {
      type: Boolean,
      notify: true,
    },

    me: Object,
  }}

  static get observers() { return [
    '_keyChanged(item.key$)',
    '_roleChanged(item.role)',
  ]}

  _keyChanged(key) {
    this.set('nokey',key ? false : true);
  }

  _roleChanged(role) {
    this.set('norole', role == this.editorRole ? false : true);
  }

  _pastedDataChanged(paste) {
    console.error("Subclass must override this.");
  }

  _formatLabelDescription(role) {
    if (!role) {
      return '';
    }
    return role.charAt(0).toUpperCase() + role.slice(1)+' Name';
  }

  iconForRole(role) {
    return MGIconForRole(role);
  }

}

customElements.define(MGItemEditor.is, MGItemEditor);
})();
  </script>
    </dom-module>
