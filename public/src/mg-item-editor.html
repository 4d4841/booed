    <dom-module id="mg-item-editor">
  <template strip-whitespace>
<style>

:host {
  display: block;
  background-size: 60%;
  background-position: center;
  @apply --layout-vertical;
  @apply --layout-flex;
  border-radius: 5px;
}

:host([nokey]) #name-editor {
  display: none;
}

#name-editor {
  margin-left: 8px;
  margin-right: 20px;
}

@media (max-width: 767px) {
}

</style>

  <div class="horizontal layout end">
<mg-input
  id="name-editor"
  label="[[_formatLabelDescription(editorRole)]]"
  icon="[[iconForRole(editorRole)]]"
  focused="{{focusedName}}"
  value="{{item.name}}"
> <paper-icon-button slot="suffix" icon="editor:insert-link"
    on-click="_onOpenItemBrowser"
  ></paper-icon-button>
</mg-input>
  </div>
  <iron-collapse opened="[[showBrowser]]">
<mg-item-browser role="{{editorRole}}">
</mg-item-browser>
  </iron-collapse>

  </template>
  <script>

    nokey: {

      value: true,

    norole: {

      notify: true,
      reflectToAttribute: true,
      value: true,
    },

    /* Role of the current key (not editor's) */
    /*
    role: {

    },
    */

    name: {
      type: String,
      notify: true,
    },

    clipboardList: {

      notify: true,
    },

    editing: {
      type: Boolean,
      notify: true,
    },

    me: Object,

    '_roleChanged(item.role)',
/*    '_nameChanged(me.user, role, name)',*/

  _keyChanged(key) {
    this.set('nokey',key ? false : true);
  }

  _roleChanged(role) {
    this.set('norole', role == this.editorRole ? false : true);
  }

  _formatLabelDescription(role) {
    if (!role) {
      return '';
    }
    return role.charAt(0).toUpperCase() + role.slice(1)+' Name';
  }

  iconForRole(role) {
    return MGIconForRole(role);
  }

  /*

    this.set('name', name);
    return this.key;
  }
  */

  _onOpenItemBrowser(e) {
    this.set('showBrowser',!this.showBrowser);
  }
}

customElements.define(MGItemEditor.is, MGItemEditor);
})();
  </script>
    </dom-module>
