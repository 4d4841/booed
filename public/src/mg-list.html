<dom-module id="mg-list">
  <template strip-whitespace>
      <custom-style>
    <style include="mg-common-styles iron-flex iron-flex-alignment">
      :host {
        @apply --layout-vertical;
        @apply --layout-center;
      }
    </style>
      </custom-style>

    <mg-quilt visible="[[visible]]" selected="{{selected}}" style="width: calc(100% - 20px)"></mg-quilt>

  </template>
  <script>
  (function(){
    var _MGListAppMenu = { entries: [
            {path:"/home/new-releases", name:"new-releases", icon:"new-releases", title:"New Releases"},
            {path:"/home/best-sellers", name:"best-sellers", icon:"favorite", title:"แนะนำ"},
            {path:"/home/dresses", name:"dresses", icon:"dresses", title:"ドレス" },
            {path:"/home/lingeries", name:"lingeries", icon:"lingeries", title:"ชุดชั้นใน"},
            {path:"/home/night-dresses", name:"night-dresses", icon:"night-dresses", title:"파자마"},
            {path:"/home/swimwears", name:"swimwears", icon:"swimwears", title:"水着"},
            {path:"/home/sales", name:"sales", icon:"sales-baht", title:"Sales"},
          ]};

    class MGList extends Polymer.Element {
      static get is() { return 'mg-list'; }

      static get properties() { return {

        menu: {
          type: Object,
          notify: true,
        },

        visible: {
          type: Boolean,
          value: false,
          observer: '_visibleChanged'
        },
      }}

      static get observers() { return [
        '_onMenuSelected(menu.selected)',
      ]}

      _onMenuSelected(selected) {
        if (this.visible) {
          this.set('selected', selected);
        }
      }

      _visibleChanged(visible) {
        if (visible) {
          this.set('menu', _MGListAppMenu);
        }
      }

    }

    customElements.define(MGList.is, MGList);
  })();
  </script>
</dom-module>
