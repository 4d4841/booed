<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="mg-common-styles.html">
<link rel="import" href="mg-quilt.html">


<dom-module id="mg-list">
  <template strip-whitespace>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
    </style>

    <span style="white-space:nowrap">For now, a collection of <a href="https://ko.wikipedia.org/wiki/%EB%AC%B8%ED%98%84%EC%95%84">Moon HyunA</a>'s photos are used as test subjects<br>to demonstrate <a href="https://github.com/4d4841/booed/blob/master/public/src/mg-quilt.html">mg-quilt</a> with no intention for any copyright infringement.</span>
    <mg-quilt selected="{{menu.selected}}" style="width: calc(100% - 10px)"></mg-quilt>

  </template>
  <script>
  (function(){
    var _MGListAppMenu = { entries: [
            {path:"/home/new-releases", name:"new-releases", icon:"new-releases", title:"สินค้าใหม่"},
            {path:"/home/best-sellers", name:"best-sellers", icon:"best-sellers", title:"แนะนำ"},
            {path:"/home/dresses", name:"dresses", icon:"dresses", title:"เดรส" },
            {path:"/home/lingeries", name:"lingeries", icon:"lingeries", title:"ชุดชั้นใน"},
            {path:"/home/night-dresses", name:"night-dresses", icon:"night-dresses", title:"ชุดนอน"},
            {path:"/home/swimwears", name:"swimwears", icon:"swimwears", title:"ชุดว่ายน้ำ"},
            {path:"/home/sales", name:"sales", icon:"sales-baht", title:"เซลส์"},
          ]};

    class MGList extends Polymer.Element {
      static get is() { return 'mg-list'; }

      static get properties() { return {

        menu: {
          type: Object,
          notify: true,
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
      }}

      static get observers() { return [
//        '_onMenuSelected(menu.selected)',
      ]}

      /*
      _onMenuSelected(selected) {
        if (!this.visible) {console.log("not visible");return;}
      }
      */

      _visibleChanged(visible) {
        if (visible) {
          delete _MGListAppMenu.selected;
          this.set('menu', _MGListAppMenu);
        }
        else console.log("not vis");
      }

    }

    customElements.define(MGList.is, MGList);
  })();
  </script>
</dom-module>
