<dom-module id="mg-list">

    <mg-quilt style="width: calc(100% - 10px)"></mg-quilt>

  </template>
  <script>
    class MGList extends Polymer.Element {
      static get is() { return 'mg-list'; }

      static get properties() { return {

        menu: {
          type: Object,
          value: { entries: [
              /*
            {name:"dresses2", icon:"dresses", title:"เดรส2", submenu:[
              {name:"Xhyun", icon:"dresses", title:"Xฮยอนอา"},
              {name:"Xhyun2", icon:"info", title:"Xฮยอนอา"},

              {name:"Xhyun4", icon:"info", title:"Xฮยอนอา"},
              {name:"Xhyun5", icon:"info", title:"Xฮยอนอา"},
              {name:"Xmoon", icon:"info", title:"Xมูน ", submenu:[
                {name:"tos", icon:"face", title:"Xเงื่อนไขการให้บริการ"},
                {name:"policy", icon:"face", title:"Xนโยบายความเป็นส่วนตัว"},
              ]},

              {name:"Xhyun7", icon:"info", title:"Xฮยอนอา"},
            ]},
            */

          ]}
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'List', target:this}}));
        }
      }

    }

    customElements.define(MGList.is, MGList);
  </script>
</dom-module>
