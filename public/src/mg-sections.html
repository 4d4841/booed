<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mg-sections">
<template>

    <custom-style>
  <style include="iron-flex iron-flex-alignment">
  :host {
    display: block;
  }

  .section {
    border-top: 1px dashed var(--app-shadow-color);
    @apply --layout-horizontal;
    @apply --layout-wrap;
    width:100%;
    min-height: 20px;
  }

  </style>
    </custom-style>

  <template is="dom-repeat" items="[[sections]]">
    <div class="section">
      <div style="padding-left:5px;color:tomato;z-index:0;pointer-events:none;font-size:11px;position:absolute">
        section: [[item]]
      </div>
      <slot name="[[item]]"></slot>
    </div>
  </template>

</template>
<script>
class MGSections extends Polymer.Element {
  _endsWithMatched(item) {
    return item.endsWith("#matched");
  }
  static get is() { return 'mg-sections'; }

  static get properties() { return {
    sections: {
      type: Array,
      notify: true,
    },
  }}

  static get observers() { return [
  ]}

}

customElements.define(MGSections.is, MGSections);
</script>
</dom-module>
