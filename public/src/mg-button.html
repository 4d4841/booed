<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="mg-ripple.html">

    <dom-module id="mg-button">
  <template strip-whitespace>
<style include="paper-button">
mg-ripple {
  color: pink;
}
</style>
<slot></slot>
  </template>
  <script>
class MGButton extends Polymer.mixinBehaviors([Polymer.PaperButtonBehavior],Polymer.Element) {
  static get is() { return 'mg-button'; }
  static get properties() { return {
    raised: {
      type: Boolean,
      reflectToAttribute: true,
      value: false,
      observer: '_calculateElevation'
    },
  }}

  _calculateElevation() {
    if (!this.raised) {
      this._setElevation(0);
    } else {
      Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
    }
  }

  _createRipple() {
    var element = document.createElement('mg-ripple');
    return element;
  }
}

customElements.define(MGButton.is, MGButton);
  </script>
    </dom-module>
