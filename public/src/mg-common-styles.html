<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

    <dom-module id="mg-common-styles">
  <template>
<style>

[hidden] {
  display: none !important;
}

header {
  text-align: center;
}

header > h1 {
  margin: 0 0 4px 0;
  font-size: 1.3em;
  font-weight: 500;
}

header > span {
  color: var(--booed-secondary-color);
  font-size: 12px;
}

::-webkit-scrollbar-track:vertical {
  /*box-shadow: inset 1px -1px 0px var(--booed-shadow-color);*/
  background: linear-gradient(to bottom, white 0, transparent 20px),linear-gradient(to top, white 0, transparent 20px),linear-gradient(to right, var(--booed-shadow-color) 0,var(--booed-outer-color) 2px, white 100%);
  background-color: transparent;
  border-radius: 0 5px 5px 0;
}

::-webkit-scrollbar-track:horizontal {
  /*box-shadow: inset 1px -1px 0px var(--booed-shadow-color);*/
  background: linear-gradient(to right, white 0, transparent 20px),linear-gradient(to left, white 0, transparent 20px),linear-gradient(to bottom, var(--booed-shadow-color) 0,var(--booed-outer-color) 2px, white 100%);
  background-color: transparent;
  border-radius: 0 5px 5px 0;
}

::-webkit-scrollbar {
  width: 15px;
  height: 15px;
  border-radius: 0 5px 5px 0;
}

::-webkit-scrollbar-thumb {
  background-color: white;
  border: 1px solid var(--booed-shadow-color);
  box-shadow: 1px 1px 1px var(--booed-shadow-color);
}

::-webkit-scrollbar-thumb:vertical {
  border-radius: 0 5px 5px 0;
  border-left: none;
}

::-webkit-scrollbar-thumb:horizontal {
  border-radius: 0 0 5px 5px;
  border-top: none;
}

::-webkit-scrollbar-thumb:active {
  box-shadow: inset 0 0 5px white;
}

::-webkit-scrollbar-thumb:active:vertical {
  background: linear-gradient(to right, white 0, var(--booed-outer-color) 20%, var(--booed-outer-color) 80%, white 100%);
}

::-webkit-scrollbar-thumb:active:horizontal {
  background: linear-gradient(to bottom, white 0, var(--booed-outer-color) 20%, var(--booed-outer-color) 80%, white 100%);
}

@media (max-width: 767px) {

  header > h1 {
    font-size: 1.1em;
  }

}

</style>
  </template>
    </dom-module>
