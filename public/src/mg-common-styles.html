<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mg-common-styles">
  <template>
<style>

[hidden] {
  display: none !important;
}

header {
  text-align: center;
}

header > h1 {
  margin: 0 0 4px 0;
  font-size: 1.3em;
  font-weight: 500;
}

header > span {
  color: var(--app-secondary-color);
  font-size: 12px;
}

header > mg-button[responsive] {
  margin-top: 20px;
}

::-webkit-scrollbar-track {
  box-shadow: inset 1px -1px 0px var(--app-shadow-color);
  background: linear-gradient(to right, var(--booed-outer-color) 0, white 100%);
  background-color: transparent;
  border-radius: 0 5px 5px 0;
}

::-webkit-scrollbar {
  width: 15px;
  border-radius: 0 5px 5px 0;
}

::-webkit-scrollbar-thumb {
  width: 7px;
  background-color: white;
  border-radius: 0 5px 5px 0;
  border: 1px solid var(--app-shadow-color);
  border-left: none;
  box-shadow: 1px 1px 1px var(--app-shadow-color);
}

::-webkit-scrollbar-thumb:active {
  background-color: ;
  background: linear-gradient(white 0, var(--booed-outer-color) 20%, var(--booed-outer-color) 80%, white 100%);
  box-shadow: inset 0 0 5px white;
}

@media (max-width: 767px) {

  header > h1 {
    font-size: 1.1em;
  }

}

</style>
  </template>
</dom-module>
