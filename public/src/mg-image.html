<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="mg-image">

  <template>

    <style>

      :host {
      }

      iron-image {
        width: 100%;
        height: 100%;
        @apply(--mg-image);
      }
    </style>

    <iron-image id="img" src$="[[src]]" sizing="cover"></iron-image>
    <!--<img id="img" alt$="[[alt]]" on-load="_onImgLoad" on-error="_onImgError">-->

  </template>

  <script>

    class MGImage extends Polymer.Element {

      static get is() { return 'mg-image'; }

      static get properties() { return {

        alt: String,

        src: {
          type: String,
          observer: '_srcChanged'
        },

        delay: {
          type: Number,
          value: 0
        },

        placeholderImg: {
          type: String,
          observer: '_placeholderImgChanged'
        }

      }}

      _srcChanged(src) {
        return;
        if (this.delay > 0) {
          Polymer.Debouncer.debounce(this._closeDebouncer,
            Polymer.Async.timeOut.after(this.delay*getRandomInt(50,2000)), this._srcChanged.bind(this,src));
          this.delay = 0;
          return;
        }

        this.$.img.removeAttribute('src');
        this.$.img.style.transition = '';
        this.$.img.style.opacity = 0;
        if (src) {
          this.$.img.src = src;
        }
      }

      _onImgLoad() {
        this.$.img.style.transition = '0.5s opacity';
        this.$.img.style.opacity = 1;
      }

      _onImgError() {
        if (!this.placeholderImg) {
          this.$.img.src = 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#CCC" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>');
        }
      }

      _placeholderImgChanged(placeholder) {
        this.style.backgroundImage = 'url(\'' + placeholder + '\')';
      }

    }

    customElements.define(MGImage.is, MGImage);

  </script>

</dom-module>
