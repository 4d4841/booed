<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mg-image">

  <template>

    <style>

      :host {
        display: block;
        background-repeat: no-repeat;
        background-position: center;
        box-sizing: border-box;
      }

    </style>

    <slot></slot>

  </template>

  <script>

    class MGImage extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'mg-image'; }

      static get properties() { return {

        alt: String,

        storage: {
          type: String,
          observer: '_storageChanged',
        },

        src: {
          type: String,
          value: "",
          observer: '_srcChanged',
        },

        roi: {
          type: Array,
        },

        sizing: {
          type: String,
          value: "cover",
          observer: '_sizingChanged',
        },

        positioning: {
          type: String,
          value: "center",
          observer: '_positioningChanged',
        },

        transition: {
          type: String,
          value: "",
          observer: '_transitionChanged'
        },

        placeholder: {
          type: String,
          value: '',
          observer: '_placeholderChanged'
        },

        loaded: {
          type: Boolean,
          value: false,
          notify: true,
        },

      }}

      static get observers() { return [
        '_roiChanged(roi,naturalWidth,naturalHeight)',
      ]}

      _transitionChanged(trans) {
        if (trans) {
//          this.style.transition = 'background '+trans+', background-position 0s, background-size 0s';
//          this.style.transitionDuration = '0s';
        }
      }

      _sizingChanged(sizing) {
        this.style.backgroundSize = sizing;
      }

      _positioningChanged(positioning) {
        this.style.backgroundPosition = positioning;
      }

      /* XXX Add a property to prevent scaling of cover mode, just for keeping ROIs in frames */
      _roiChanged(roi, nw, nh) {
        if (roi && nw && nh) {
          let vw = this.clientWidth;
          let vh = this.clientHeight;

          /* convert 0..1 to natural geometry */
          let l = roi[0] * nw;
          let t = roi[1] * nh;
          let w = roi[2] * nw;
          let h = roi[3] * nh;

          if (w/h > vw/vh) {
            /* fit horizontal */
            vh = vw * h/w;
          } else {
            /* fit vertical */
            vw = vh * w/h;
          }

          let s = vw/w;

          let x = (this.clientWidth-vw)/2 - l*s;
          let y = (this.clientHeight-vh)/2 - t*s;

          if (x > 0) {
            x = 0;
          } else if (x + nw*s < this.clientWidth) {
            x = this.clientWidth - nw*s;
          }

          if (y > 0) {
            y = 0;
          } else if (y + nh*s < this.clientHeight) {
            y = this.clientHeight - nh*s;
          }

          this.set('sizing', `${nw*s}px ${nh*s}px`);
          this.set('positioning', `${x}px ${y}px`);
        } else {
          this.set('sizing', 'cover');
          this.set('positioning', 'center');
        }
      }

      _srcChanged(src) {
        if (src) {
          this.set('loaded',false);
          let imgLoader = new Image();
          imgLoader.onload = e => {
            this.set('loaded',true);
            this.style.backgroundImage = 'url(\'' + imgLoader.src + '\')';
            this.setProperties({
              naturalWidth: imgLoader.naturalWidth,
              naturalHeight: imgLoader.naturalHeight,
            });
          };
          imgLoader.src = src;
        } else {
          if (!this.placeholder) {
            this.style.backgroundImage = 'none';
          } else this.style.backgroundImage = 'url(\'' + this.placeholder + '\')';
          this.set('loaded',true);
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

      _removeListener() {
        let img = MGIMAGES[this.storage];
        for (let i = 0,listener; listener = img.listeners[i] ; ++i) {
          if (this == listener) {
            img.listeners.splice(i,1);
            return;
          }
        }
      }

      _updateProgress(progress) {
        if (progress == 100) {
          this.set('src',MGIMAGES[this.storage].src);
        }
      }

      _storageChanged(storage) {
        if (storage) {
          if (MGIMAGES[storage]) {
            if (MGIMAGES[storage].src) {
              this.set('src',MGIMAGES[storage].src);
            } else if (MGIMAGES[storage].listeners) {
              MGIMAGES[storage].listeners.push(this);
            }
          }

          MGAPP.ST.ref(storage).getDownloadURL().then(function(url){
            this.set('src', url);
          }.bind(this));
        }
      }

      _placeholderChanged(placeholder) {

        if (this.style.backgroundImage) {
          return;
        }

        if (!placeholder) {
          this.style.backgroundImage = "url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=)";
//          this.style.backgroundImage = "url(\'data:image/svg+xml;utf8,<svg class=\"shadow\" xmlns=\"http://www.w3.org/2000/svg\" version=\"1.1\" viewBox=\"0 0 200000 0\"></svg>\')";
        } else {
          this.style.backgroundImage = 'url(\'' + placeholder + '\')';
        }
      }

    }

    customElements.define(MGImage.is, MGImage);

  </script>

</dom-module>
