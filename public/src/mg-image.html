<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mg-image">

  <template>

    <style>

      :host {
        display: block;
        background-repeat: no-repeat;
        background-position: center;
        box-sizing: border-box;
      }

    </style>

    <slot></slot>

  </template>

  <script>

    class MGImage extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'mg-image'; }

      static get properties() { return {

        alt: String,

        storage: {
          type: String,
          observer: '_storageChanged',
        },

        src: {
          type: String,
          observer: '_srcChanged',
        },

        sizing: {
          type: String,
          value: "cover",
          observer: '_sizingChanged',
        },

        transition: {
          type: String,
          value: "",
          observer: '_transitionChanged'
        },

        placeholder: {
          type: String,
          value: '',
          observer: '_placeholderChanged'
        },

        loaded: {
          type: Boolean,
          value: false,
          notify: true,
        },
      }}

      _transitionChanged(trans) {
        if (trans) {
//          this.style.transition = 'background '+trans+', background-position 0s, background-size 0s';
//          this.style.transitionDuration = '0s';
        }
      }

      _sizingChanged(sizing) {
        this.style.backgroundSize = sizing;
      }

      _onLoad(e) {
        this.set('loaded',true);
        this.style.backgroundImage = 'url(\'' + this._ImageLoader.src + '\')';
        delete this._ImageLoader;
      }

      _srcChanged(src) {
        if (src) {
          this.set('loaded',false);
          this._ImageLoader = this._ImageLoader || new Image();
          this._ImageLoader.onload = this._onLoad.bind(this);
          this._ImageLoader.src = src;
        } else {
          this.set('loaded',true);
          this.style.backgroundImage = 'url(\'' + this.placeholder + '\')';
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

      _removeListener() {
        let img = MGIMAGES[this.storage];
        for (let i = 0,listener; listener = img.listeners[i] ; ++i) {
          if (this == listener) {
            img.listeners.splice(i,1);
            return;
          }
        }
      }

      _updateProgress(progress) {
        if (progress == 100) {
          this.set('src',MGIMAGES[this.storage].src);
        }
      }

      _storageChanged(storage) {
        if (storage) {
          if (MGIMAGES[storage]) {
            if (MGIMAGES[storage].src) {
              this.set('src',MGIMAGES[storage].src);
            } else if (MGIMAGES[storage].listeners) {
              MGIMAGES[storage].listeners.push(this);
            }
          }

          MGAPP.ST.ref(storage).getDownloadURL().then(function(url){
            this.set('src', url);
          }.bind(this));
        }
      }

      _placeholderChanged(placeholder) {

        if (this.style.backgroundImage) {
          return;
        }

        if (!placeholder) {
          this.style.backgroundImage = "url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=)";
//          this.style.backgroundImage = "url(\'data:image/svg+xml;utf8,<svg class=\"shadow\" xmlns=\"http://www.w3.org/2000/svg\" version=\"1.1\" viewBox=\"0 0 200000 0\"></svg>\')";
        } else {
          this.style.backgroundImage = 'url(\'' + placeholder + '\')';
        }
      }

    }

    customElements.define(MGImage.is, MGImage);

  </script>

</dom-module>
