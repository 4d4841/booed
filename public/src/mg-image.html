<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mg-image">

  <template>

    <style>

      :host {
        display: block;
        background-repeat: no-repeat;
        background-position: center;
        box-sizing: border-box;
      }

    </style>

    <slot></slot>

  </template>

  <script>

    class MGImage extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'mg-image'; }

      static get properties() { return {

        image: {
          type: Object,
          value: function() {
            let val = new Image();
            val.onload = this._onLoad.bind(this);
            console.log(val.width,val.height);
            return val;
          },
        },

        alt: String,

        src: {
          type: String,
          observer: '_srcChanged',
        },

        sizing: {
          type: String,
          value: "cover",
          observer: '_sizingChanged',
        },

        transition: {
          type: String,
          value: "",
          observer: '_transitionChanged'
        },

        placeholder: {
          type: String,
          observer: '_placeholderChanged'
        },
      }}

      _transitionChanged(trans) {
        if (trans) {
          this.style.transition = 'background '+trans;
          this.style.transitionDuration = '0s';
        }
      }

      _sizingChanged(sizing) {
        this.style.backgroundSize = sizing;
      }

      _onLoad(e) {
        this.style.backgroundImage = 'url(\'' + this.image.src + '\')';
      }

      _srcChanged(src) {
        if (src) {
          this.image.src = src;
        } else {
          this.style.backgroundImage = 'url(\'' + this.placeholder + '\')';
        }
      }

      _placeholderChanged(placeholder) {
        if (this.image && this.image.width && this.image.height) {
          return;
        }

        this.style.backgroundImage = 'url(\'' + placeholder + '\')';
      }

    }

    customElements.define(MGImage.is, MGImage);

  </script>

</dom-module>
