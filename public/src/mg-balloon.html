<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="mg-balloon-content.html">

<dom-module id="mg-balloon">
  <template>
      <custom-style>
    <style include="iron-flex iron-flex-alignment">
      :host {
        transition: opacity 0.2s;
      }

      .hidden {
        display: none !important;
      }

      #arrow {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .arrow-element {
        pointer-events: none;
        position: absolute;
        left: calc(50% - 8px);
      }

      #content:focus {
        outline: none;
      }
    </style>
      </custom-style>

    <div id="arrow">
      <svg class="arrow-element">
        <defs id="defs2">
          <filter id="blurshadow">
            <feGaussianBlur stdDeviation="1.2" />
          </filter>
        </defs>
        <path
           id="arrow-shadow"
           d="M 16,10 0,10 8,0 Z"
           style="opacity:0.3;fill:#000000;stroke:none;filter:url(#blurshadow);" />
      </svg>
      <svg class="arrow-element" style="z-index:10">
        <path
           id="arrow"
           d="M 16,10 0,10 8,0 Z"
           style="fill:#ffffff;stroke:none;" />
      </svg>
      <div id="pos" style="width:16px;height:10px"></div>
    </div>

    <mg-balloon-content
      id="content"
      no-overlap
      vertical-align="top"
      dynamic-align
      horizontal-align="auto"
      on-mousedown="_contentClick"
      tabindex="0"
    ><slot></slot>
    <a href="#" style="opacity:0;position:absolute;" tabindex="1" id="focusMe"></a>
    </mg-balloon-content>

  </template>

  <script>
  (function(){

    var _raf = null;

    class MGBalloon extends Polymer.mixinBehaviors([Polymer.IronFitBehavior], Polymer.Element) {
      static get is() { return 'mg-balloon'; }

      static get properties() { return {
        positionTarget: {
          type: Object,
        },

        visible: Boolean,
      }}

      connectedCallback() {
        super.connectedCallback();
        this.$.content.positionTarget = this.$.pos;
        this.$.content.horizontalOffset = -100;
        this.verticalOffset = -5;
        window.addEventListener('resize', this._refit.bind(this));
        window.addEventListener('scroll', this._refit.bind(this));
        this.addEventListener('mg-menu-toggle-opened', this._refit.bind(this));

        /* XXX This can't be done since mg-app use a single node for many things
           XXX or could this be decided by parent.
        window.addEventListener('close-contextual-menu', e => {
          this.close();
        });
        */
        this.$.content.addEventListener('blur', e => {
          let pos = this.positionTarget;
          Polymer.Async.timeOut.run(() => {
            if (!e.relatedTarget || !this.contains(e.relatedTarget)) {
              if (pos == this.positionTarget)
                this.close();
            }
          }, 200);
        },true);
      }

      _refit() {
        _raf && window.cancelAnimationFrame(_raf);
        _raf = window.requestAnimationFrame(function(){
          _raf = null;
          this.refit();
        }.bind(this));
      }

      refit() {
        this.style.width = this.positionTarget.offsetWidth+"px";
        /*
        if(!this.positionTarget.offsetParent) {
          this.style.display = "none";
        }
        */
        super.refit();
        this.$.content.refit();
      }

      open() {
        this.visible = true;
        this.style.display = 'block';
        this.style.opacity = 0;
        Polymer.Async.timeOut.run(() => {
          this.refit();
          this.style.opacity = 1;
          this.$.content.focus();
        }, 0);
      }

      close() {
        this.visible = false;
        this.style.opacity = 0;
        Polymer.Async.timeOut.run(() => {
          this.style.display = 'none';
        }, 200);
      }

      _contentClick(e) {
        //this.positionTarget.focus();
        //this._DontClose = true;
      }
    }
    customElements.define(MGBalloon.is, MGBalloon);
  })();
  </script>
</dom-module>
