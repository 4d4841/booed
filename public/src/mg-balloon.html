<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="mg-balloon-content.html">

<dom-module id="mg-balloon">
  <template>
    <style>
      :host {
        height:10px;
      }

      .hidden {
        display: none !important;
      }

      .arrow {
        pointer-events: none;
        position: absolute;
        top: 0px;
        margin-left: -10px;
      }
    </style>

    <center>
      <svg class="arrow">
        <defs id="defs2">
          <filter id="blurshadow">
            <feGaussianBlur stdDeviation="1.2" />
          </filter>
        </defs>
        <path
           id="arrow-shadow"
           d="M 17,11 1,11 9,1 Z"
           style="opacity:0.3;fill:#000000;stroke:none;filter:url(#blurshadow);" />
      </svg>
      <svg class="arrow" style="z-index:10">
        <path
           id="arrow"
           d="M 16,10 0,10 8,0 Z"
           style="fill:#ffffff;stroke:none;" />
      </svg>
    </center>

      <mg-balloon-content id="bc" no-overlap vertical-align="top" dynamic-align horizontal-align="auto">
        <slot></slot>
      </mg-balloon-content>

  </template>

  <script>
  (function(){

    var _raf = null;

    class MGBalloon extends Polymer.mixinBehaviors([Polymer.IronFitBehavior], Polymer.Element) {
      static get is() { return 'mg-balloon'; }

      connectedCallback() {
        super.connectedCallback();
        this.verticalOffset = -5;
        window.addEventListener('resize', this._refit.bind(this));
        window.addEventListener('scroll', this._refit.bind(this));
        this.addEventListener('mg-menu-toggle-opened', this._refit.bind(this));
      }

      _refit() {
        _raf && window.cancelAnimationFrame(_raf);
        let app = this;
        _raf = window.requestAnimationFrame(function(){
          _raf = null;
          app.refit();
        });
      }

      refit() {
        this.style.width = this.positionTarget.offsetWidth+"px";
        if(!this.positionTarget.offsetParent) {
          this.style.display = "none";
        }
        super.refit();
        this.$.bc.refit();
      }
    }
    customElements.define(MGBalloon.is, MGBalloon);
  })();
  </script>
</dom-module>
