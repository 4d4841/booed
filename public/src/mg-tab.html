<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="mg-ripple-container.html">

<dom-module id="mg-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply --mg-tab-overlay;
      }

      :host(.mg-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <mg-ripple-container>
      <slot></slot>
    </mg-ripple-container>
  </template>
  <script>
    class MGTab extends Polymer.Element {
      static get is() { return 'mg-tab'; }
    }

    customElements.define(MGTab.is, MGTab);
  </script>
</dom-module>
