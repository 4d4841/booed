<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="mg-input">
<template strip-whitespace>
    <customstyle>
  <style>
  iron-icon {
    --iron-icon-width:20px;
    --iron-icon-height:20px;
    padding-right:5px;
  }

  </style>
    </customstyle>

  <paper-input
    id="input"
    value={{value}}
    label="{{label}}"
    focused="{{focused}}"
    readonly="{{readonly}}"
    disabled="{{disabled}}"
    autofocus="{{autofocus}}"
    always-float-label="[[computedFloatLabel]]"
    error-message="{{errorMessage}}"
    invalid="{{invalid}}"
  > <template is="dom-if" if="[[icon]]">
      <iron-icon icon="[[icon]]" slot="prefix"></iron-icon>
    </template>
    <slot name="prefix" slot="prefix"></slot>
    <slot name="suffix" slot="suffix"></slot>
  </paper-input>
<!--
  <paper-input
    id="input"
    value={{value}}
    label="{{label}}"
    focused="{{inputFocused}}"
    always-float-label="[[inputFocused]]"
  ><template is="dom-if" is="[[icon]]"><iron-icon icon="[[icon]]" slot="prefix"></iron-icon></template>
  </paper-input>
-->

</template>
<script>
(function(){
let MeasureContext = null;
let MeasureContext2 = null;

class MGInput extends Polymer.Element {
  static get is() { return 'mg-input'; }

  static get properties() { return {
    icon: String,
    label: String,
    invalid: Boolean,
    errorMessage: String,
    value: {
      type: String,
      value: '',
      notify: true,
      observer: '_valueChanged',
    },
    computedFloatLabel: {
      type: Boolean,
      computed: '_computeFloatLabel(focused,alwaysFloatLabel)'
    },
    alwaysFloatLabel: {
      type: Boolean,
      notify: true,
    },
    focused: {
      type: Boolean,
      notify: true,
      value: false,
      /*observer: '_focusedChanged',*/
    },
    minWidth: {
      type: Number,
      value: 50,
      observer: 'minWidthChanged'
    },
  }}

  static get observers() { return [
  ]}

  _computeFloatLabel(focused,always) {
    if (typeof always === 'undefined') {
      return focused;
    }
    return always;
  }

  connectedCallback() {
    super.connectedCallback();
    this.$.input.addEventListener('iron-input-ready',e => {
      this._valueChanged(this.value);
    });

    if (!MeasureContext) {
       let labelFontSize = getComputedStyle(document.body).getPropertyValue('--paper-font-subhead_-_font-size');
       let floatFontSize = getComputedStyle(document.body).getPropertyValue('--paper-font-caption_-_font-size');

       MeasureContext = document.createElement("canvas").getContext("2d");
       MeasureContext['font'] = `${labelFontSize} Roboto, Noto, sans-serif`;
       MeasureContext2 = document.createElement("canvas").getContext("2d");
       MeasureContext2['font'] = `${floatFontSize} Roboto, Noto, sans-serif`;
    }
  }

  /*
  _focusedChanged(focus) {
  }
  */

  focus() {
    this.$.input.focus();
  }

  _valueChanged(newValue, oldValue) {
    let elm = this.$.input.inputElement.inputElement;
    if (elm) {
      let width = MeasureContext.measureText(newValue).width; /* + 10 Add an impression space */
      let labelWidth = MeasureContext.measureText(this.label).width;
      let floatLabelWidth = MeasureContext2.measureText(this.label).width;
      if (newValue == "") {
        width = labelWidth;
      }
      if (width < floatLabelWidth) {
        width = floatLabelWidth;
      }
      elm.style.width = (width < this.minWidth ? this.minWidth: width) + 'px';
    }
  }

  minWidthChanged(w) {
    this._valueChanged(this.value);
  }

}

customElements.define(MGInput.is, MGInput);
})();
</script>
</dom-module>
