<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mg-input">
  <template>
    <style>

      mg-input {
        display: inline-block;
        margin: 20px 0;
      }

      mg-input > input::-webkit-input-placeholder {
        color: transparent;
      }

      mg-input > input::-moz-placeholder {
        color: transparent;
      }

      mg-input > input:-ms-input-placeholder {
        color: transparent;
      }

      mg-input > input::-ms-input-placeholder {
        color: transparent;
      }

      mg-input > input {
        font-size: 1em;
        font-weight: 300;
        color: var(--booed-menu-color);
        border: none;
        padding: 8px 0;
        width: 100%;
        outline: none;
      }

      mg-input > input:invalid {
        /* reset the default style in FF */
        box-shadow: none;
      }

      mg-input > mg-md-decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #ccc;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      mg-input mg-underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--app-accent-color);
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }

      /* input label */
      mg-input > mg-md-decorator > label {
        display: block;
        pointer-events: none;
        opacity: 0.5;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
        -webkit-transform: translate3d(0px, -1.9em, 0px);
        transform: translate3d(0px, -1.9em, 0px);
      }

      /* Error message */
      mg-input > mg-md-decorator::after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        font-size: 0.65em;
        color: #dd2c00;
        content: attr(error-message);
        display: none;
        white-space: nowrap;
      }

      mg-input > input:focus + mg-md-decorator > mg-underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      /* Label: valid state */
      mg-input > input:focus + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      mg-input > input:optional:not(:placeholder-shown) + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      _:-ms-lang(x), mg-input > input + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      mg-input > input:optional:-moz-ui-valid + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      /* Underline */
      mg-input > input:not(:focus):not(:placeholder-shown):invalid + mg-md-decorator > mg-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      mg-input > input:not(:focus):-moz-ui-invalid:invalid + mg-md-decorator > mg-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      mg-input > input[aria-invalid='true']:not(:valid) + mg-md-decorator > mg-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      mg-select > select[aria-invalid='true']:not(:valid) + mg-md-decorator > mg-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      /* Error message */
      mg-input > input:not(:focus):not(:placeholder-shown):invalid + mg-md-decorator::after {
        display: block;
      }

      mg-input > input:not(:focus):-moz-ui-invalid:invalid + mg-md-decorator::after {
        display: block;
      }

      mg-input > input[aria-invalid='true']:not(:valid) + mg-md-decorator::after {
        display: block;
      }

      /* Error label */
      mg-input > input:not(:focus):not(:placeholder-shown):invalid + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      mg-input > input:not(:focus):-moz-ui-invalid:invalid + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      mg-input > input[aria-invalid='true']:not(:valid) + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      /* Valid label */
      mg-input > input:not(:focus):required:valid + mg-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

    </style>
  </template>
</dom-module>
