<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-fit-behavior/iron-fit-behavior.html">

<dom-module id="mg-balloon-content">
  <template>
    <style>
      :host {
        display: block;
      }

      #balloon {
        display: block;
        border-radius: 5px;
        overflow: hidden;
        box-sizing: border-box;
        width: fit-content;
        height: fit-content;
        padding: 5px 0;
        transition: all 1s;
      }

      .hidden {
        display: none !important;
      }

      paper-card {
      }
    </style>

    <paper-card id="balloon">
      <slot></slot>
    </paper-card>
  </template>

  <script>
    class MGBalloonContent extends Polymer.mixinBehaviors([Polymer.IronFitBehavior], Polymer.Element) {
      static get is() { return 'mg-balloon-content'; }
    }
    customElements.define(MGBalloonContent.is, MGBalloonContent);
  </script>
</dom-module>
