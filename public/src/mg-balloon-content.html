<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="mg-common-styles.html">

<dom-module id="mg-balloon-content">
  <template>
      <custom-style>
    <style include="mg-common-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 0 10px 0 10px;
      }

      #balloon {
        display: block;
        border-radius: 5px;
        overflow: hidden;
        box-sizing: border-box;
        width: fit-content;
        height: fit-content;
        padding: 5px 0;
        transition: all 1s;
        min-width: 150px;
        @apply --layout-vertical;
        @apply --layout-start;
      }

    </style>
      </custom-style>

    <paper-card id="balloon">
      <slot></slot>
    </paper-card>
  </template>

  <script>
    class MGBalloonContent extends Polymer.mixinBehaviors([Polymer.IronFitBehavior], Polymer.Element) {
      static get is() { return 'mg-balloon-content'; }

      static get properties() { return {
        positionTarget: Object,
      }}

    }
    customElements.define(MGBalloonContent.is, MGBalloonContent);
  </script>
</dom-module>
