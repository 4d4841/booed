<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="mg-menu">
  <template strip-whitespace>
      <custom-style>
    <style include="iron-flex iron-flex-alignment">
      :host {
        padding: 0;
        margin: 0;
        --mg-menu-height: 30px;
      }

      paper-listbox {
        padding: 0;
        margin: 0;
      }

      iron-collapse {
        /*background-color: rgba(255,99,71,0.05);*/
        /*
        background-image:
          linear-gradient( to left, rgba(255,255,255,1) 0px, rgba(255,255,255,0) 10px ) ,
          linear-gradient( to right, rgba(255,99,71,0.1) 100px, rgba(255,255,255,0.1) 300px )
          ;
        border-left: 1px dashed tomato;
        border-radius: 5px 0 0 5px;
          */

        padding: 0;
        margin: 0;
        width: 100%;
        @apply(--mg-menu-collapse);
      }

      .menu-item,
      .submenu-item {
        @apply(--booed-menu-font);
        --paper-item-selected: { background: transparent };
        --paper-item-focused-before: { opacity: 0 };
        --paper-item-selected-weight: normal;
        background: none;
        margin: 0;
        --paper-item-min-height: 30px;
        padding:5px 0 5px 14px;
        min-height: var(--mg-menu-height);
        @apply(--mg-menu-item);
      }

      .submenu-item:last-of-type,
      .menu-item:last-of-type {
        @apply(--mg-menu-last-item);
      }

      paper-listbox {
        background: none;
      }

      .menu-item
      paper-button {
        height: 100%;
        width: 100%;
        border-radius: 0;
        padding: 0 10px 0 0;
        margin: 0;
        @apply(--mg-menu-button);
        --paper-button: {
          @apply(--layout-horizontal);
          @apply(--layout-start-justified);
          @apply(--booed-menu-font);
          --paper-button-ink-color: red;
        }
      }

      .menu-item-icon {
        margin-right: 5px;
        min-width: 20px;
        width: 20px;
        pointer-events: none;
      }

      .toggle-line {
        pointer-events: none;
        width: 100%;
        min-height: var(--mg-menu-height);
      }

      .opened-indicator {
        pointer-events: none;
        margin-right: 10px;
      }

      .opened-indicator iron-icon {
        color: tomato;
        width: 20px;
        min-width: 20px;
        padding-left: 5px;
      }

    </style>
      </custom-style>

    <paper-listbox>
        <dom-repeat items="[[menu]]">
      <template>
      <!-- has submenu -->
          <dom-if if="[[item.submenu]]">
        <template>

          <paper-item tabindex="-1" class="submenu-item vertical layout start" on-tap="_onTap">
            <div class="toggle-line horizontal layout center">
              <iron-icon class="menu-item-icon" icon="[[item.icon]]" style="[[_computeIconColorStyle(item)]]"></iron-icon>
                [[item.title]]
              <div class="opened-indicator layout horizontal flex end-justified">
                <iron-icon icon="expand-more"></iron-icon>
              </div>
            </div>
            <iron-collapse transitioning="{{trans}}">
                <mg-menu menu="[[item.submenu]]"></mg-menu>
            </iron-collapse>
          </paper-item>

        </template>
          </dom-if>

      <!-- no submenu -->
          <dom-if if="[[!item.submenu]]">
        <template>
          <paper-item tabindex="-1" class="menu-item horizontal layout center start-justified" on-tap="_onTap">
            <paper-button class="horizontal layout start">
              <iron-icon class="menu-item-icon" icon="[[item.icon]]" style="[[_computeIconColorStyle(item)]]"></iron-icon>
                [[item.title]]
            </paper-button>
          </paper-item>
        </template>
          </dom-if>


      </template>
        </dom-repeat>
    </paper-listbox>

  </template>
  <script>
    class MGMenu extends Polymer.Element {
      static get is() { return 'mg-menu'; }

      static get properties() { return {

        menu: {
          type: Array,
          notify: true,
        }
      }}

      static get observers() { return [
        '_transitioningChanged(trans)'
      ]}

      _computeIconColorStyle(item) {
        if (item.color) return "color:"+item.color;
        return "";
      }

      _transitioningChanged(t) {
        this.dispatchEvent(new CustomEvent('mg-menu-toggle-opened', {
          bubbles: true, composed: true, detail:{sender:this}}));
      }

      _onTap(e) {
        let collapse = e.target.getElementsByTagName("IRON-COLLAPSE")[0];
//        let collapse = e.target.nextSibling;
        if (collapse && collapse.nodeName == "IRON-COLLAPSE") {
          collapse.toggle();
          let icons = e.target.getElementsByTagName("IRON-ICON");
          icons[icons.length-1].icon = collapse.opened ? "expand-less" : "expand-more";
        }
      }
    }

    customElements.define(MGMenu.is, MGMenu);
  </script>
</dom-module>
